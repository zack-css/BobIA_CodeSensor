<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA | Ferramenta de Suporte CODE SENSOR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>

    <div id="container">
        <h1>BOB IA | FERRAMENTA DE SUPORTE</h1>
        <h1>CODE SENSOR</h1>

        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()" id="botaoGerarResposta">GERAR RESPOSTA</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
